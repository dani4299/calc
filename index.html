<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function appendToResult(value) {
            document.getElementById('result').value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function calculateResult() {
            try {
                const expression = document.getElementById('result').value;
                const result = eval(expression);
                document.getElementById('result').value = result;
            } catch (error) {
                document.getElementById('result').value = 'Math Error';
            }
        }
    </script>
    <link rel="stylesheet" href="css_files/style1.css">
    <link rel="stylesheet" href="css_files/mainstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Site</title>
</head>

<body>
    <h1>
        <center><b>Calculator Site</b></center>
    </h1>
    <div class="center">
        <div>
            <p>Daniyal's Calculator</p>
            <input type="text" id="result" disabled>
            <br>

            <br>
            <button onclick="appendToResult('7')" class="mainstyle">7</button>
            <button onclick="appendToResult('8')" class="mainstyle">8</button>
            <button onclick="appendToResult('9')" class="mainstyle">9</button>
            <button onclick="appendToResult('*')" class="mainstyle2">x</button>
            <br>
            <button onclick="appendToResult('4')" class="mainstyle">4</button>
            <button onclick="appendToResult('5')" class="mainstyle">5</button>
            <button onclick="appendToResult('6')" class="mainstyle">6</button>
            <button onclick="appendToResult('-')" class="mainstyle2">-</button>
            <br>
            <button onclick="appendToResult('1')" class="mainstyle">1</button>
            <button onclick="appendToResult('2')" class="mainstyle">2</button>
            <button onclick="appendToResult('3')" class="mainstyle">3</button>
            <button onclick="appendToResult('+')" class="mainstyle2">+</button>
            <br>
            <button onclick="clearResult()" class="mainstyle3">C</button>
            <button onclick="appendToResult('0')" class="mainstyle">0</button>
            <button onclick="calculateResult()" class="mainstyle3">=</button>
            <button onclick="appendToResult('/')" class="mainstyle2">รท</button>




        </div>


    </div>

</body>

</html>
